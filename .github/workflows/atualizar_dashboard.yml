name: Atualizar Dashboard COVID-19

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente ao meio-dia UTC
  workflow_dispatch:  # Permite rodar o workflow manualmente
  push:
    branches:
      - main  # Aciona o workflow quando houver altera√ß√µes na branch "main"

jobs:
  update:
    runs-on: ubuntu-latest  # O workflow ser√° executado em um ambiente Ubuntu
    timeout-minutes: 15  # Define o tempo m√°ximo de execu√ß√£o para 15 minutos
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3  # Baixa o c√≥digo do reposit√≥rio
    
    - name: Configurar Python
      uses: actions/setup-python@v4  # Configura o Python no ambiente
      with:
        python-version: '3.10'  # Especifica a vers√£o do Python
        
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip  # Atualiza o pip
        pip install -r requirements.txt  # Instala as depend√™ncias do arquivo requirements.txt
        
    - name: Executar script Python
      run: python covid_dashboard.py  # Executa o script para gerar os gr√°ficos e HTML
      
    - name: Configurar Git
      run: |
        git config --global user.name "GitHub Actions"  # Define o nome do usu√°rio para o commit
        git config --global user.email "actions@github.com"  # Define o e-mail do usu√°rio para o commit
        
    - name: Commitar altera√ß√µes
      run: |
        git add .  # Adiciona todas as mudan√ßas ao commit
        git commit -m "üìä Atualiza√ß√£o autom√°tica - $(date +'%d/%m/%Y')" || echo "Sem mudan√ßas para commitar"  # Comita as mudan√ßas
        git push  # Envia as mudan√ßas para o reposit√≥rio remoto
        
    - name: Publicar no GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # Publica o conte√∫do da pasta "docs"
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Usa o token de autentica√ß√£o do GitHub
        publish_dir: ./docs  # Diret√≥rio que cont√©m os arquivos gerados
        keep_files: true  # Mant√©m os arquivos existentes no GitHub Pages
