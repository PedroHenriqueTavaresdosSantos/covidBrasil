name: Atualizar Dashboard COVID-19

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente ao meio-dia UTC
  workflow_dispatch:       # Permite execu√ß√£o manual

permissions:
  contents: write         # Permiss√£o necess√°ria para push

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15    # Tempo m√°ximo de execu√ß√£o

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0     # Obt√©m todo o hist√≥rico de commits

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar script Python
      run: python covid_dashboard.py

    - name: Configurar Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Commitar altera√ß√µes
      run: |
        git add .
        git commit -m "üìä Atualiza√ß√£o autom√°tica - $(date +'%d/%m/%Y')" || echo "Sem mudan√ßas para commitar"
        
    - name: Fazer push das altera√ß√µes
      run: git push

    - name: Publicar no GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        keep_files: true   # Mant√©m arquivos existentes