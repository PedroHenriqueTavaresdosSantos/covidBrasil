name: Atualizar Dashboard COVID-19

on:
  schedule:
    - cron: '0 12 * * *'  # Executa diariamente ao meio-dia UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Executar script
      run: python covid_dashboard.py
      
    - name: Configurar Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
    - name: Commitar alteraÃ§Ãµes
      run: |
        git add .
        git commit -m "ðŸ“Š AtualizaÃ§Ã£o automÃ¡tica - $(date +'%d/%m/%Y')" || echo "Sem mudanÃ§as para commitar"
        git push
        
    - name: Publicar no GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        keep_files: true